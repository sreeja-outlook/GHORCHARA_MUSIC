<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHORCHARA - Music Coming Soon</title>
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="coming-soon-container">
        <a href="../index.html" class="back-home">
            <i class="fas fa-chevron-left"></i> Back to Home
        </a>
        <div class="content">
            <h1 class="title">Music</h1>
            <h2 class="bengali-title">সঙ্গীত</h2>
            <div class="countdown-container">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
            <p class="message">Our first album is coming soon!</p>
            <div class="social-links">
                <a href="https://www.facebook.com/profile.php?id=61575837714399" target="_blank" rel="noopener" title="Follow us on Facebook"><i class="fab fa-facebook"></i><span class="sr-only">Facebook</span></a>
                <a href="https://www.instagram.com/ghorchara_music/" target="_blank" rel="noopener" title="Follow us on Instagram"><i class="fab fa-instagram"></i><span class="sr-only">Instagram</span></a>
                <a href="https://www.youtube.com/@GhorcharaMusic" target="_blank" rel="noopener" title="Subscribe to our YouTube channel"><i class="fab fa-youtube"></i><span class="sr-only">YouTube</span></a>
                <a href="https://x.com/ghorchara_music" target="_blank" rel="noopener" title="Follow us on X (Twitter)"><i class="fab fa-twitter"></i><span class="sr-only">X (Twitter)</span></a>
            </div>
            <div class="notification-form">
                <h3>Get Notified When We Launch</h3>
                <form id="notify-form">
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit">Notify Me</button>
                </form>
            </div>
        </div>
        <div class="animated-bg"></div>
    </div>
    <script src="music.js"></script>
</body>
</html>
